<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title> Fire training System</title>
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">

<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="#">FT Management System</a></h1>
            <h2 class="brand-tagline">Welcome,please log in at first</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                            {% if user.is_authenticated %}
                                <!--<a class="button-success pure-button" href="/profile/">{{ user.username }}</a>-->
                                <a  class="button-success pure-button" href="{% url 'profile' pk=user.id %}">{{ user.username }}</a></h3>
                                <a class="button-success pure-button" href="/logout/">Logout</a>
                            {% else %}
                                <a class="button-success pure-button" href="/register/">Register</a>
                                <a class="button-success pure-button" href="/login/">Login</a>
                            {% endif %}
                    </li>

                </ul>
            </nav>
        </div>
    </div>


    <div class="content pure-u-1 pure-u-md-3-4">
        <div>

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>


</body>
